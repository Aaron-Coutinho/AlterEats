<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #c9ffc9;
            background: linear-gradient(to right, #AAFFC1 0%, #00E17A 100%);
        }

        .container {
            background: #fffffe;
            width: 450px;
            padding: 1.5rem;
            margin: 62px auto;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #087f5b;
            margin-bottom: 0 2rem;
            text-decoration: none;
        }

        .logo-circle {
            width: 24px;
            height: 24px;
            align-items: center;
            background: #087f5b;
            border-radius: 50%;
        }

        form {
            margin: 0 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: left;
            padding: 1.3rem;
            margin-bottom: 0.4rem;
        }

        input {
            color: inherit;
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #757575;
            padding-left: 1.5rem;
            font-size: 15px;
        }

        .input-group {
            padding: 5% 0;
            position: relative;

        }

        .input-group i {
            position: absolute;
            color: black;
        }

        input:focus {
            background-color: transparent;
            outline: transparent;
            border-bottom: 1px solid hsl(108, 96%, 44%);
        }

        input::placeholder {
            color: transparent;
        }

        label {
            color: #757575;
            position: relative;
            left: 1.4em;
            top: -1.55em;
            cursor: auto;
            transition: 0.3s ease all;
        }

        input:focus~label,
        input:not(:placeholder-shown)~label {
            top: -3em;
            color: hsl(108, 96%, 44%);
            font-size: 15px;
        }

        .recover {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1rem;

        }

        .recover a {
            text-decoration: none;
            color: #00875A;
        }

        .recover a:hover {
            color: rgb(0, 0, 0);
            text-decoration: underline;
        }

        button {
            font-size: 1.1rem;
            padding: 8px 0;
            border-radius: 5px;
            outline: none;
            border: none;
            width: 100%;
            background: #00E17A;
            color: white;
            cursor: pointer;
            transition: 0.9s;
        }

        button:hover {
            background: black;
        }

        .or {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .icons {
            text-align: center;
        }

        .icons i {
            color: rgb(125, 125, 235);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border: 2px solid #dfe9f5;
            margin: 0 15px;
            transition: 1s;
        }

        .icons i:hover {
            background: #07001f;
            font-size: 1.6rem;
            border: 2px solid rgb(125, 125, 235);
        }

        .links {
            display: flex;
            justify-content: space-around;
            padding: 0 4rem;
            margin-top: 0.9rem;
            font-weight: bold;
        }

        #signUpButton,
        #signInButton {
            color: #00875A;
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: bold;
        }

        #signUpButton:hover,
        #signInButton:hover {
            text-decoration: underline;
            color: rgb(0, 0, 0);
        }

        .messageDiv {
            background-color: #2aff8d;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards, fadeOut 0.5s forwards 2.5s;
        }
    </style>
</head>

<body>
    <div class="container" id="signup" style="display:none;">
        <a href="index.html" class="logo">
            <div class="logo-circle"></div>
            Altereats
        </a>
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>
            <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <div class="links">
            <p>Already Have Account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <a href="index.html" class="logo">
            <div class="logo-circle"></div>
            Altereats
        </a>
        <h1 class="form-title">Welcome Back</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <!-- <p class="recover">
                <a href="#" id="forgotPasswordLink">Recover Password</a>
            </p> -->
            <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
            <p>Don't have account yet?</p>
            <button class="button" id="signUpButton">Sign Up</button>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');
        const signInForm = document.getElementById('signIn');
        const signUpForm = document.getElementById('signup');

        signUpButton.addEventListener('click', function () {
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        })
        signInButton.addEventListener('click', function () {
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
        })
    </script>
    <script type="module" src="signup.js"></script>
</body>

</html>
